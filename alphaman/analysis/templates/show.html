<!doctype html>
<title>Result</title>
<div class=page>
	<h1>Asset Changes</h1>
	<div> 
		<svg id="asset" width="960" height="300"></svg>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript">

var parseTime = d3.timeParse("%Y-%m-%d");

var instrument = {{instrument|tojson|safe}}
console.log(instrument)

var asset = {{asset|tojson|safe}}
asset = asset.map(function(elem) {
    elem.x = parseTime(elem.x)
    return elem;
})

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 100, left: 100},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var area1 = d3.area()
    .x(function(d) { return x(d.x); })
    .y1(function(d) { return y(d.asset); });

var area2 = d3.area()
    .x(function(d) { return x(d.x); })
    .y1(function(d) { return y(d.cash); });

x.domain(d3.extent(asset, function(d) { return d.x; }));
y.domain([0, d3.max(asset, function(d) { return d.asset; })]);
area1.y0(y(0));
area2.y0(y(0));

g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
  .select(".domain")
    .remove();

g.append("g")
    .call(d3.axisLeft(y))
  .append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("y", 10)
    .attr("text-anchor", "end")
    .text("Asset (â‚©)");

g.append("path")
    .datum(asset)
    .attr("fill", "steelblue")
    .attr("d", area1);

g.append("path")
    .datum(asset)
    .attr("fill", "#ff9900")
    .attr("d", area2);
		</script>
	</div>
</div>
