<!doctype html>
<title>Result</title>
<div class=page>
	<h1>Asset Changes</h1>
	<div> 
		<svg width="960" height="500"></svg>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript">

var parseTime = d3.timeParse("%Y-%m-%d");

var asset = {{asset|tojson|safe}}
asset = asset.map(function(elem) {
    elem.x = parseTime(elem.x)
    return elem;
})

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 100, left: 100},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.asset); });



x.domain(d3.extent(asset, function(d) { 
  return d.x; }));
y.domain(d3.extent(asset, function(d) { return d.asset; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
      .attr("text-anchor", "end")
      .text("Asset (â‚©)");
  
 g.append("path")
      .datum(asset)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

		</script>
	</div>
</div>
